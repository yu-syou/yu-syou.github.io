<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>色々</title>
        <meta name="description" content="猫のすきなもの、日々の生活をご紹介"> <!-- この行は記述しなくても構いません -->
    </head>
    
    <body>
        <h1>猫の1日</h1>
        <p>ひたすら寝ています</p>
        <h2>猫の1日</h2>
        <h3>猫の1日</h3>
        <h4>猫の1日</h4>
        <h5>猫の1日</h5>
        <h6>猫の1日</h6>
        
        
        
        <p>"&lt; p &gt;"と書くことで文章が表示されます</p>
        <p>このように</p>
        
        
        <img src="Example.jpg" alt="サンプル画像">
        <p>src属性で画像を読み込み、alt属性で画像が読み込めなかった場合に補足できます</p>
        <!-- ファイル名を存在しないものに変えてみてください　画像の代わりにテキストが表示されます -->
        
    </body>
</html>

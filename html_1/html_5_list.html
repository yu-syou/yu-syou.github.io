<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>リスト</title>
    </head>
    
    <body>
        <ul>
            <li>ulと書き、中にliと書くことで箇条書きリストを作成できます</li>
            <li>ulと書くだけでは機能しないので、liも書きましょう</li>
            <li>liはいくつでもかけます</li>        
        </ul>
        
        <ol>
            <li>olは順序があるリストのことです</li>
            <li>ulと差別化できることもあるので</li>
            <li>適宜使い分けましょう</li>
            <li>ちなみにいくらでもかけます</li>
        </ol>
    </body>
</html>

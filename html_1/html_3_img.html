<!DOCTYPE html>
    <html lang="ja">
        <head>
            <meta charset="utf-8">
            <title>リンクを貼る</title>
        </head>
        
        <body>
            いますぐ<a href="https://google.co.jp">Google</a>で検索！
            
            <p></p>
            <a href="https://google.co.jp">
            <img src="bg.png" alt="サンプル">
            </a>
            <p>画像にリンクを貼り付けることもできます</p>
            
            
            mailto:とhref属性につけることで<a href="mailto:example.sub@icloud.com"> お問い合せ </a>メールクライアントが立ち上がり送信先に自動的にメールアドレスが入力されます
            
            <p></p>
            href属性の後にterget属性をつけることで、リンク先のwebサイトを別のタブで表示できます<a href="https://google.co.jp" target="_blank"> Google</a>
            
        </body>
</html>

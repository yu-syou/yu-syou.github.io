<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>table</title>
    </head>
    
    <body>
        
        <!--
            イメージ

            table ーーーーーーー------ 
           |                       |
           |   tr[th th th] …見出し |  
           |   tr[td td td] …行    |  
           |   tr[td td td] …行    |  
           |                       |  
            ーーーーーーーーーーー-----  
        -->
        
        <ul>
            <li>tableは表全体を囲むタグです</li>
            <li>trは表の１行を囲います</li>
            <li>thは表の見出しとなる１行を囲います</li>
            <li>tdは表のデータを囲います</li>
        </ul>
        
        <table border="1">
            <tr>
                <th>プラン名</th>
                <th>料金</th>
            </tr>
            <tr>
                <td>ワクワクプラン</td>
                <td>月額2000円</td>
            </tr>
            <tr>
                <td>ニコニコプラン</td>
                <td>月額4000円</td>
            </tr>
        </table>
        
        <p></p>
        <table border="1">
            <tr>
                <th>th</th>
                <th>th</th>
            </tr>
            <tr>
                <td>td</td>
                <td>td</td>
            </tr>
            <tr>
                <td>td</td>
                <td>td</td>
            </tr>
        </table>
        
        
        <p><a></a>セルを横方向につなげたい時にはthかtdにcolspan属性をつけましょう</p>
        <p>例えば二つのセルを繋げたいのなら、 colspan="2"と書きます</p>
        
        <table border="1">
            <tr>
                <th colspan="2">セル1+2</th>
            </tr>
            <tr>
                <td>td</td>
                <td>td</td>
            </tr>
            <tr>
                <td>td</td>
                <td>td</td>
            </tr>
        </table>
        
        <p><a></a>縦方向ならばrowspan属性です</p>
        
        <table border="1">
            <tr>
                <th>th1</th>
                <th>th2</th>
            </tr>
            <tr>
                <td rowspan="2">td3+5</td>
                <td>td4</td>
            </tr>
            <tr>
                <!--<td>td5</td>--> <!--  3と5を結合しているのでtd5は書きません  -->
                <td>td6</td>
            </tr>
        </table>
        
        
        
    </body>
</html>

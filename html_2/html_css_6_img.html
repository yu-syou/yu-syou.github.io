<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>背景画像</title>
        <link rel="stylesheet" href="style5.css">
    </head>
    
    <body>
        <p>backgrounde-imageで背景を設置できます</p>
        <p>デフォルトの設定では、画面いっぱいに画像を敷き詰めます</p><br>
        <h3>background-repeat</h3>
        <p>background-repeatでどの方向に繰り返すか、繰り返さないかを指定できます。<br>主な値は</p>
        <ul>
            <li>repeat　 　          縦・横に繰り返して表示</li>
            <li>repeat-x　       　 横方向に繰り返して表示</li>
            <li>repeat-y　  　 縦方向に繰り返して表示</li>
            <li>no-repeat　　繰り返さない</li>
        </ul>
        <p>今回は値をrepeat-xにしています</p>
    </body>
</html>

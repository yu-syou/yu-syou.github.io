<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>背景画像</title>
        <link rel="stylesheet" href="style6.css">
    </head>
    
    <body>
        <h2>backgrounde-sizeで背景のサイズを指定できます</h2>
        <p>px rem %などの単位をつけるか、「contain」「cover」などのキーワードを使います</p>
        
        <cover>
            <p>coverを使うと、画像の縦横比は固定されたまま背景として使用されるので、画像のサイズを変えた範囲は見切れます</p>
        </cover>
        
        <contain>
            <p>containを使うと、縦横比は固定されたまま画像が全て表示されます</p>
        </contain>
    </body>
</html>
